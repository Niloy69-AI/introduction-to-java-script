<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>
    <h2>Sum of 2 Numbers</h2>
    <p id="var"></p>
    <p id="var2"></p>
    <p id="sub"></p>
    <p id="mult"></p>
    <p id="div"></p>

    <script>
      document.getElementById("myH").innerHTML = "My claculator.";
      //This is a Comment

      var a, b, sum, mult, div;
      var a = 5;
      var b = 50;
      var sum = a + b;
      document.getElementById("var").innerHTML = sum;
      var a, b, sum;

      a = 515;
      b = 15;

      sum = a + b;
      sub = a - b;
      mult = a * b;
      div = a / b;
      document.getElementById("var").innerHTML = document.getElementById(
        "var2"
      ).innerHTML = `Sum of ${a}+${b}=${sum}`;
      document.getElementById("sub").innerHTML = `Sub of ${a}-${b}=${sub}`;
      document.getElementById("mult").innerHTML = `mult of ${a}x${b}=${mult}`;
      document.getElementById("div").innerHTML = `div of ${a}/${b}=${div}`;
    </script>
  </body>
</html>
