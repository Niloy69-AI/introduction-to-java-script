<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>
    <h2>Sum of 2 Numbers</h2>
    <p id="var"></p>
    <p id="var2"></p>
    <script>
      document.getElementById("myH").innerHTML = "javascript Comments";
      //This is a Comment
      document.getElementById("myP").innerHTML = "My first paragraph.";

      var a = 5;
      var b = 50;
      var sum = a + b;
      document.getElementById("var").innerHTML = sum;
      var a, b, sum;

      a = 515;
      b = 15;

      sum = a + b;

      document.getElementById("var").innerHTML =
        "sum of " + a + "+" + b + "=" + sum;
      document.getElementById("var2").innerHTML = `Sum of ${a}+${b}=${sum}`;
    </script>
  </body>
</html>
